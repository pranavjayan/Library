<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="images/pngimg.com - symbol_infinity_PNG35.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top">
                Infinite Books
              </a>
            </div>
          </nav>
    </header>
    <div class="signup-body">
    <div class="text-center">
        <form style="max-width: 300px; margin: auto; margin-top: 5px;">
        <img class="mt-5" src="images/pngimg.com - symbol_infinity_PNG35.png" alt="logo" height="100">
        <h1 class="text-white">Signup</h1>
        <div class="mb-3 mt-4">
          <input type="text" class="form-control"  aria-describedby="First name" placeholder="First Name">
        </div>
        <div class="mb-3 mt-2">
            <input type="text" class="form-control"  aria-describedby="Last name" placeholder="Last Name">
          </div>
          <div class="mb-3 mt-2">
            <input type="email" class="form-control"  aria-describedby="emailid" placeholder="Email">
          </div>
          <div class="mb-3 mt-2">
            <input type="password" class="form-control"  aria-describedby="password" placeholder="Password">
          </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
            <div  class="d-grid gap-2 mt-3" >
                <button class="btn btn-primary" type="button">Submit</button>
              </div>
              <div>
                <p class="text-white mt-3">Already a member?</p>
              <a href="login.html">Login</a>
            </div>

</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
