<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <header>
            <nav class="navbar bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="images/pngimg.com - symbol_infinity_PNG35.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top">
                    Infinite Books
                  </a>
                </div>
              </nav>
        </header>
        <div class="login-body">
        <div class="text-center">
            <form style="max-width: 300px; margin: auto; margin-top: 5px;">
            <img class="mt-5" src="images/pngimg.com - symbol_infinity_PNG35.png" alt="logo" height="100">
            <h1 class="text-white">Login</h1>
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label class="text-white" >
                <input type="checkbox" value="remember-me">Remember me
                </label>  
                <div  class="d-grid gap-2 mt-3" >
                    <button class="btn btn-primary" type="button">Submit</button>
                  </div>
             <p class="text-white mt-3">Dont have an account?</p>
             <a href="signup.html">Signup</a>
        </div>
          </form>
        </div>
        






    </div>
